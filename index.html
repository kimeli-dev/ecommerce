<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Video Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Home Section -->
    <section id="home" class="video-section">
        <video autoplay muted loop id="background-video">
            <source src="good.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to Our Store</h1>
            <p>Check out our amazing products</p>
            <a href="#products" class="btn">Check Products</a>
        </div>
    </section>

    <!-- Products Section with Opposite Scrolling Effect -->
    <section id="products" class="products-section">
        <div class="opposite-scroll-background"></div> <!-- Opposite scrolling background -->
        <h2 style="color: blue;"><center>OUR PRODUCTS</center></h2>
        <div id="product-list">
            <!-- Product cards will be dynamically added here -->
        </div>
    </section>

    <!-- Link JavaScript -->
    <script src="script.js"></script>
</body>
</html>
